<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Javascript</title>
</head>
<body>
    <h1>I am Learning Javascript</h1>
    <div class="button-class" style="display: inline;">
        <button class="button-for-light">On/OFF</button>

        <button class="button-for-color">Animate the color</button>

    </div>

    <script>
        const button = document.getElementsByClassName("button-for-light")[0];

        button.addEventListener("click", function() {
            document.body.style.backgroundColor = 
                document.body.style.backgroundColor === "pink" ? "white" : "pink";
        });
    </script>
    <script src="js/first.js"></script>
</body>
</html>
